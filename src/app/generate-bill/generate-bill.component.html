
<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Genarate Bill</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="newBill.customer_name" class="form-control" placeholder="Name">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="newBill.customer_email" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="newBill.customer_phone" class="form-control" placeholder="Phone">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="newBill.narration" class="form-control" placeholder="Narration">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="newBill.generated_by" class="form-control" placeholder="Generated BY">
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block" (click)="addEmployee()">Create Bill</button>
        </div>

    </div>
</div>
