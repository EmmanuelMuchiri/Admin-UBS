<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><a><img width="70%;" src="https://www.jambopay.com/img/logo.png" alt=""></a></mat-toolbar>
    <mat-nav-list>
      <br>
      <a mat-list-item href="#"> Home </a>
      <a mat-list-item href="#"> Merchant Details </a>
      <a mat-list-item href="#"> Bills Details </a>
      <a mat-list-item href="#"> Revenue Streams </a>
      <a mat-list-item href="#"> Payments Details </a>
      <a mat-list-item href="#"> Generate Bill </a>
      <a mat-list-item href="#"> Logout </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Admin Panel</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
